# Connectivity
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password 
  manual_ip:
    static_ip: !secret static_ip_address 
    gateway: !secret static_ip_gateway 
    subnet: !secret static_ip_subnet 
    dns1: !secret static_dns1 

# Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: $hostname Fallback
    password: "1234567890"

captive_portal:

# Enable web server API
web_server:
  port: 80
  version: 3 

# Enable Home Assistant API
api: # reboots every 15 minutes!
  reboot_timeout: 0s
  
# Enable OTA flashing
ota:
  - platform: esphome
  
# Logger must be at least debug (default)
# disable UART logging
logger:
  level: DEBUG #VERBOSE #DEBUG #NONE
#  baud_rate: 0

preferences:
  flash_write_interval: 1440min # once per day to save flash #30min
  
