script:
  - id: vibrate
    parameters:
      length_ms: int
    then:
      # XXX doesn't delay properly for short lengths (10-100ms)
      - switch.turn_on: vibration
      - delay: !lambda return length_ms;
      - switch.turn_off: vibration

  # navigate to pages with animation
  - id: goto_main_page
    then:
      - lvgl.page.show:
          id: main_page
          animation: FADE_OUT
          time: 500ms
  - id: goto_menu_page
    then:
      - lvgl.page.show:
          id: menu_page
          animation: FADE_IN
          time: 500ms
  - id: goto_mode_page
    then:
      - lvgl.page.show:
          id: mode_page
          animation: FADE_IN
          time: 500ms
  - id: goto_preset_page
    then:
      - lvgl.page.show:
          id: preset_page
          animation: FADE_IN
