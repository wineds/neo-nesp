globals:
  - id: active_lvgl_page
    type: std::string

lvgl:
  encoders:
    enter_button: push_button
    sensor: rotary
  bg_color: black
  scrollbar_mode: "OFF"
  default_font: roboto_reg
  text_color: white
  style_definitions:
    - id: style_menu_button
      align: CENTER
      bg_opa: TRANSP
      shadow_opa: TRANSP
      height: 50
      width: 50
      radius: 50%
    - id: style_menu_button_label
      align: CENTER
      y: 3
      text_font: roboto_med

  pages:
    ### GUI - THERMOSTAT
    - id: main_page
      on_load:
        - globals.set:
            id: active_lvgl_page
            value: '"main_page"'
      widgets:
        - arc:
            id: arc_bg
            height: 468
            width: 468
            align: CENTER
            arc_color: graylight
            arc_opa: COVER
            arc_width: 2
            arc_rounded: false
        - arc:
            id: current_temp_arc
            adjustable: true
            state:
              disabled: true
            min_value: 120    # 12°C (* 10 because decimals not supported)
            max_value: 340    # 34°C
            height: 468
            width: 468
            align: CENTER
            arc_color: graylight
            arc_opa: COVER
            arc_width: 2
            arc_rounded: false
            indicator:
              arc_color: graylight
              arc_opa: COVER
              arc_width: 2
              arc_rounded: false
            knob:
              bg_color: white
            value: 230
        - meter:
            id: meter_ticks
            height: 480
            width: 480
            align: CENTER
            bg_opa: TRANSP
            border_width: 0
            scales:
              range_from: 120   # 12°C (* 10 because decimals not supported)
              range_to: 340     # 34°C
              ticks:
                count: 89
                length: 37
                width: 3
                color: graylight
              indicators:
                - line:
                    id: set_temp_needle
                    color: white
                    width: 8
                    r_mod: 10
                    value: 230
                - arc:
                    id: diff_temp_arc
                    start_value: 120
                    end_value: 230
                    color: white
                    width: 2
                    r_mod: 10
        - obj:
            id: mode_bg
            height: 350
            width: 350
            radius: 175
            align: CENTER
            border_width: 0
            bg_color: black
        - roller:
            id: set_temp_roller
            state:
              disabled: true
            align: CENTER
            anim_time: 500ms
            text_font: roboto_med
            text_opa: TRANSP
            bg_opa: TRANSP
            border_width: 0
            text_line_space: 30
            visible_row_count: 2
            selected:
              text_font: roboto_huge
              text_opa: COVER
              bg_opa: TRANSP
              border_width: 0
            options:
              - 16.0
              - 16.5
              - 17.0
              - 17.5
              - 18.0
              - 18.5
              - 19.0 
              - 19.5
              - 20.0
              - 20.5
              - 21.0
              - 21.5
              - 22.0
              - 22.5
              - 23.0
              - 23.5
              - 24.0
              - 24.5
              - 25.0
              - 25.5
              - 26.0
              - 26.5
              - 27.0
              - 27.5
              - 28.0
              - 28.5
              - 29.0
              - 29.5
              - 30.0
            selected_index: 14
        - label:
            id: celsius_label
            align: CENTER
            x: 100
            y: -43
            text: "°C"
        - label:
            id: mode_label
            align: CENTER
            y: -100
            text: "NESP"
        - label:
            id: weather_icon_label
            hidden: true
            align: CENTER
            y: -100
            text_font: roboto_huge
            text: " "
        - label:
            id: weather_temp_label
            hidden: true
            align: CENTER
            text_font: roboto_huge
            text: " "
        - label:
            id: weather_forecast_label
            hidden: true
            align: CENTER
            y: 70 
            text: " "
        - label:
            id: weather_feels_like_label
            hidden: true
            align: CENTER
            y: 130
            text: " "
        - label:
            id: big_fan_icon_label
            hidden: true
            align: CENTER
            text_font: roboto_huge
            text: " "
        - label:
            id: zone_1_label
            align: CENTER
            x: -15
            y: 90
            text_color: graydarker
            text: "\U000F0D80"
        - label:
            id: zone_2_label
            align: CENTER
            x: 15
            y: 90
            text_color: graydarker
            text: "\U000F0D81"
        - label:
            id: current_temp_label
            align: CENTER
            y: 120
            text: " "
        - label:
            id: fan_icon_label
            align: CENTER
            y: 210
            text_font: roboto_med
            text: " "

    ### GUI - MENU
    - id: menu_page
      on_load:
        - globals.set:
            id: active_lvgl_page
            value: '"menu_page"'
        - script.execute: update_menu_date_label
        - lvgl.widget.enable:
            - menu_zone_2_button
            - menu_zone_1_button
            - menu_back_button
            - menu_power_button
            - menu_mode_button
            - menu_preset_button
            - menu_fan_button
        - lvgl.widget.focus: menu_power_button
      on_unload:
        - lvgl.widget.disable:
            - menu_zone_2_button
            - menu_zone_1_button
            - menu_back_button
            - menu_power_button
            - menu_mode_button
            - menu_preset_button
            - menu_fan_button
      widgets:
        - label:
            id: menu_date_label
            align: LEFT_MID
            x: 30
            y: -60
            text_align: LEFT
            text_color: graydark
            text: "SUN 00:00"
        - label:
            id: menu_weather_icon_label
            align: LEFT_MID
            x: 30
            y: -27
            text_align: LEFT
            text: "\U000F0599"
        - label:
            id: menu_weather_label
            align: LEFT_MID
            x: 60
            y: -30
            text_align: LEFT
            text: "00°C"
        - label:
            id: menu_indoor_label
            align: LEFT_MID
            x: 30
            y: 10
            text_align: LEFT
            text_color: graydark
            text: "INDOOR"
        - label:
            id: menu_zone_icon_label
            align: LEFT_MID
            x: 30
            y: 58
            text_align: LEFT
            text: "\U000F0D81\n\U000F0D80"
        - label:
            id: menu_zone_temp_label
            align: LEFT_MID
            x: 60
            y: 55
            text_align: LEFT
            text: "00°C 00%H\n00°C 00%H"
        - label:
            id: selected_menu_label
            align: CENTER
            x: 55
            text_font: roboto_med
            text_align: RIGHT
        - button:
            id: menu_zone_2_button
            state:
              disabled: true
            x: 0
            y: -210
            styles: style_menu_button
            widgets:
              - label:
                  styles: style_menu_button_label
                  text: "\U000F0D81"
            on_focus:
              - lvgl.label.update:
                  id: selected_menu_label
                  text: "Upstairs\nZone"
            on_press:
              - homeassistant.action:
                  action: cover.toggle
                  data:
                    entity_id: ${zone_2_entity}
        - button:
            id: menu_zone_1_button
            state:
              disabled: true
            x: 105    # 210sin(30) clock coords
            y: -182   # 210cos(30)
            styles: style_menu_button
            widgets:
              - label:
                  align: CENTER
                  y: 3
                  text_font: roboto_med
                  text: "\U000F0D80"
            on_focus:
              - lvgl.label.update:
                  id: selected_menu_label
                  text: "Downstairs\nZone"
            on_press:
              - homeassistant.action:
                  action: cover.toggle
                  data:
                    entity_id: ${zone_1_entity}
        - button:
            id: menu_back_button
            state:
              disabled: true
            x: 182
            y: -105
            styles: style_menu_button
            widgets:
              - label:
                  styles: style_menu_button_label
                  text: "\U000F004D"
            on_focus:
              - lvgl.label.update:
                  id: selected_menu_label
                  text: "Back"
            on_press:
              - script.execute: goto_main_page
        - button:
            id: menu_power_button
            state:
              disabled: true
            x: 210
            y: 0
            styles: style_menu_button
            widgets:
              - label:
                  styles: style_menu_button_label
                  text: "\U000F0425"
            on_focus:
              - if:
                  condition:
                    lambda: 'return strcmp(id(hvac_mode).state.c_str(), "off") == 0;'
                  then:
                    lvgl.label.update:
                      id: selected_menu_label
                      text: "Turn On"
                  else:
                    lvgl.label.update:
                      id: selected_menu_label
                      text: "Turn Off"
            on_press:
              - homeassistant.action:
                  action: climate.toggle
                  data:
                    entity_id: ${climate_entity}
              - script.execute: goto_main_page
        - button:
            id: menu_mode_button
            state:
              disabled: true
            x: 182
            y: 105
            styles: style_menu_button
            widgets:
              - label:
                  id: menu_mode_button_label
                  styles: style_menu_button_label
                  text: "\U000F0238"
            on_focus:
              - lvgl.label.update:
                  id: selected_menu_label
                  text: "Mode"
            on_press:
              - script.execute: goto_mode_page
        - button:
            id: menu_preset_button
            state:
              disabled: true
            x: 105
            y: 182
            styles: style_menu_button
            widgets:
              - label:
                  id: menu_preset_button_label
                  styles: style_menu_button_label
                  text: "\U000F032A"
            on_focus:
              - lvgl.label.update:
                  id: selected_menu_label
                  text: "Presets"
            on_press:
              - script.execute: goto_preset_page
        - button:
            id: menu_fan_button
            state:
              disabled: true
            styles: style_menu_button
            x: 0
            y: 210
            widgets:
              - label:
                  id: menu_fan_button_label
                  styles: style_menu_button_label
                  text: "\U000F0210"
            on_focus:
              - lvgl.label.update:
                  id: selected_menu_label
                  text: "Fan\nSpeed"
            on_press:
              - script.execute: goto_fan_page

    ### GUI - MODE SELECT
    - id: mode_page
      on_load:
        - globals.set:
            id: active_lvgl_page
            value: '"mode_page"'
        - lvgl.widget.enable:
            - mode_back_button
            - mode_heat_cool_button
            - mode_cool_button
            - mode_heat_button
            - mode_fan_button
            - mode_dry_button
        - lvgl.widget.focus: mode_cool_button
      on_unload:
        - lvgl.widget.disable:
            - mode_back_button
            - mode_heat_cool_button
            - mode_cool_button
            - mode_heat_button
            - mode_fan_button
            - mode_dry_button
      widgets:
        - label:
            id: selected_mode_label
            align: CENTER
            x: 55
            text_font: roboto_med
            text_align: RIGHT
        - button:
            id: mode_back_button
