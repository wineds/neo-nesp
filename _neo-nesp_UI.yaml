            on_focus:
              - lvgl.label.update:
                  id: selected_mode_label
                  text: "Auto"
            on_press:
              - homeassistant.action:
                  action: climate.set_hvac_mode
                  data:
                    entity_id: ${climate_entity}
                    hvac_mode: "heat_cool"
              - script.execute: goto_main_page
        - button:
            id: mode_cool_button
            state:
              disabled: true
            x: 210
            y: 0
            styles: style_menu_button
            widgets:
              - label:
                  styles: style_menu_button_label
                  text: "\U000F0717"
            on_focus:
              - lvgl.label.update:
                  id: selected_mode_label
                  text: "Cool"
            on_press:
              - homeassistant.action:
                  action: climate.set_hvac_mode
                  data:
                    entity_id: ${climate_entity}
